<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-success text-info">Exploring Bootstrap</h1>
    <h2 class="bg-danger text-warning">I am the danger man</h2>
    <h3 class="bg-warning text-bg-danger">Do not cross this path</h3>
    <h4 class="bg-info">Information for the info</h4>
    <h2 class="text-secondary">This is primary school</h2>

    <br>
    <p>Hello: <button class="rounded rounded-5 bg-info border-0 ">Click Me</button> Right</p>
    <p>Hello: <span class="bg-danger rounded-5 px-3 py-2 text-white">Click Me</span> Right</p>
    <h2>Borders</h2>
    <div class="border-bottom text-danger border-success">My div</div>
    <h2 class="text-danger border-bottom border-info border-5 rounded border">Danger Man</h2>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
